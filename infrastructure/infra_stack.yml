      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TermProjectWebSocketApi}/*"


  WebSocketApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      StageName: "dev"
      AutoDeploy: true
    DependsOn:
      - ConnectRoute
      - DisconnectRoute
      - RegisterTokenRoute
      - ConnectWebSocketPermission
