  getChatMessagesLambdaPermissionApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref getChatMessages
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TermProjectRestApiGateway}/*"

  TermProjectWebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: "term_project_websockets_iac"
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.action"

  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      RouteKey: "$connect"
      AuthorizationType: NONE
      Target: !Join 
        - "/"
        - - "integrations"
          - !Ref ConnectWebSocketIntegration

  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      RouteKey: "$disconnect"
      AuthorizationType: NONE
      Target: !Join 
        - "/"
        - - "integrations"
          - !Ref DisconnectWebSocketIntegration

  RegisterTokenRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      RouteKey: "registerToken"
      AuthorizationType: NONE
      Target: !Join 
        - "/"
        - - "integrations"
          - !Ref RegisterWebSocketIntegration

  ConnectWebSocketIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 
        - "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations"
        - LambdaArn: !GetAtt connectWebSocket.Arn

  DisconnectWebSocketIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 
        - "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations"
        - LambdaArn: !GetAtt disconnectWebSocket.Arn

  RegisterWebSocketIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref TermProjectWebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 
        - "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations"
        - LambdaArn: !GetAtt registerWebSocket.Arn

  ConnectWebSocketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt connectWebSocket.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TermProjectWebSocketApi}/*"

  DisconnectWebSocketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt disconnectWebSocket.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TermProjectWebSocketApi}/*"

  RegisterWebSocketPermission:
    Type: AWS::Lambda::Permission
    Properties:
